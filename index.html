<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка со звуком</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="pug.jpg" alt="Нажмите для воспроизведения звука" onclick="playSound()">

    <audio id="sound">
        <source src="sound.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        function playSound() {
            var audio = document.getElementById("sound");
            audio.play();
        }
    </script>

</body>
</html>
